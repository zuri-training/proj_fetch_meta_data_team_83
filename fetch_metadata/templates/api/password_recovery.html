<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metatrack | {{user}}'s Password Change</title>
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
</head>
<body>
    <section class="container">
        <section class="order_1">
          <img src="{%static 'img/logo-meta.svg'%}" alt="Meta-track logo">
            <section class="password-image">
              <img src="{%static 'img/password_recovery.svg'%}" alt="Cartoony image  for password recovery page">
            </section>

        </section>
        <section class="order_2">
            <h2>Password Recovery</h2>
            <p>Please enter your<strong> Old Password</strong>
                        <form class="box" id="form">
                            <section class="form-control">
                                <label>Old Password</label>
                                <input type="password" placeholder="Type in old password">
                                <label> New Password</label>
                                <input type="password" placeholder="Password must be 13 character long">
                                <label>Confirm New Pasword</label>
                                <input type="Password" placeholder="Re-type your password">
                                <input type="button" value = "Update Password" class="btn">

                        </form>
        </section>

    </section>

</body>
</html>
